name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. ACR 로그인
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.BASEACR_PASSWORD }}" | docker login ${{ secrets.BASEACR_LOGIN_SERVER }} -u ${{ secrets.BASEACR_USERNAME }} --password-stdin

      # 3. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.BASEACR_LOGIN_SERVER }}/app-82263855:latest .
          docker push ${{ secrets.BASEACR_LOGIN_SERVER }}/app-82263855:latest
